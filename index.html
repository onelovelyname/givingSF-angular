<!DOCTYPE html>
<html ng-app="givingSF">
  <head>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body ng-controller="OrgController">
    <form name="orgForm" ng-submit="saveOrg()">
      <input type="text" placeholder="Enter organization name" ng-model="org.name"></input>
      <input type="text" placeholder="Enter organization metric" ng-model="org.metric"></input>
      <div ng-repeat="image in images">
        <img ng-src = "{{ images[$index] }}" class="icon" ng-model="org.image" ng-click="selectImage($event, $index)">
      </div>
      <!--<h1> {{ org.image }} </h1>-->
      <button>submit</button>
      <!--<div ng-repeat="org in orgs track by $index">-->
      <!--</div>-->
    </form>
          <h1> {{ org.name }} </h1>
          <h2>{{ org.metric }} </h2>
  </body>
</html>
