<!DOCTYPE html>
<meta charset="utf-8">
<html ng-app="givingSF">
  <head>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body ng-controller="OrgController">
    <form name="orgForm" ng-submit="saveOrg()">
      <input type="text" placeholder="Enter organization name" ng-model="org.name"></input>
      <input type="number" placeholder="Enter data" ng-model="org.metric.data"></input>
      <input type="text" placeholder="Enter result" ng-model="org.metric.result"></input>
      <input type="number" placeholder="Enter time in days" ng-model="org.metric.time"></input>
      <div>
        <span ng-repeat="image in images">
          <img ng-src = "{{ images[$index] }}" class="icon" ng-model="org.image" ng-click="selectImage($event, $index)">
        </span>
      </div>
      <!--<h1> {{ org.image }} </h1>-->
      <button>submit</button>
      <!--<div ng-repeat="org in orgs track by $index">-->
      <!--</div>-->
    </form>
    <!--
          <h1> {{ org.name }} </h1>
          <h2>{{ org.metric.data }} {{ org.metric.result }} over {{ org.metric.time }} days</h2>
        -->
    <span ng-bind-html="orgDisplay"> </span> 
    <span ng-repeat="htmlEl in htmlEls">
      <span ng-bind-html="htmlEl"> </span> 
    </span>

  </body>
</html>
